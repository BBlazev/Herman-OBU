name: Build for Ubuntu 18.04 (GLIBC 2.27)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # Build se i dalje vrti u 18.04 da dobijemo ispravan binarni fajl
    container: ubuntu:18.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential cmake qtbase5-dev qt5-default pkg-config

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      # Umjesto uploada, privremeno spremamo fajlove u kontejneru
      - name: Prepare files for upload
        run: |
          mkdir -p output
          cp build/obu_gui output/
          cp build/obu_test output/

      # Ovaj korak "izvlaƒçi" fajlove iz kontejnera natrag na runner
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obu-gui-ubuntu18
          path: output/