name: Build for Ubuntu 18.04 (GLIBC 2.27)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # Koristimo Docker kontejner unutar GitHub Action-a da osiguramo 18.04 verziju
    container: ubuntu:18.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          # Instalacija alata (force non-interactive da ne stane na vremenskoj zoni)
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            cmake \
            qtbase5-dev \
            qt5-default \
            pkg-config

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obu-gui-ubuntu18
          path: |
            build/obu_gui
            build/obu_test