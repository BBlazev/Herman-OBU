name: Build for Ubuntu 18.04 (GLIBC 2.27)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # MAKNULI SMO 'container:' odavde da GitHub ne zapne s Node verzijom

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in Docker (Ubuntu 18.04)
        run: |
          # Pokrećemo Docker naredbu koja radi sve u jednom šutu
          docker run --rm -v ${{ github.workspace }}:/app -w /app ubuntu:18.04 /bin/bash -c "
            apt-get update && \
            DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake qtbase5-dev qt5-default pkg-config && \
            mkdir -p build && \
            cd build && \
            cmake .. -DCMAKE_BUILD_TYPE=Release && \
            make -j$(nproc)
          "

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obu-gui-ubuntu18
          path: |
            build/obu_gui
            build/obu_test