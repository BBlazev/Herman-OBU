name: Build for Ubuntu 18.04 (GLIBC 2.27)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:18.04

    steps:
      - name: Checkout code
        # PROMJENA: Koristimo v2 jer v3/v4 traže noviji GLIBC
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            cmake \
            qtbase5-dev \
            qt5-default \
            pkg-config

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Upload Build Artifact
        # PROMJENA: upload-artifact@v2 je također sigurniji izbor za stare kontejnere
        uses: actions/upload-artifact@v2
        with:
          name: obu-gui-ubuntu18
          path: |
            build/obu_gui
            build/obu_test