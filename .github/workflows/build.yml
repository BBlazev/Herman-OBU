name: Build for Ubuntu 18.04

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in Docker (Ubuntu 18.04)
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app ubuntu:18.04 /bin/bash -c "
            apt-get update && \
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              build-essential \
              cmake \
              pkg-config && \
            
            rm -rf build && \
            mkdir build && \
            cd build && \
            cmake .. -DCMAKE_BUILD_TYPE=Release && \
            make -j\$(nproc)
          "

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obu-cli-test
          path: build/cli_test